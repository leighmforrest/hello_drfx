server {
    listen 80;
    server_name 173.255.236.203;

    client_max_body_size 10M;

    location = /favicon.ico { access_log off; log_not_found off; }

    # Frontend build (React/Vite/HTML SPA)
    root /var/www/[PROJECT_NAME]/frontend;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Static files from Django's collectstatic
    location /static/ {
        alias /var/www/[PROJECT_NAME]/backend/staticfiles/;
        expires 30d;
        access_log off;
    }

    # Django Admin
    location /admin/ {
        include proxy_params;
        proxy_pass http://unix:/run/[SUDO_USER]/[PROJECT_NAME].sock;
    }

    # Django API routes
    location /api/ {
        include proxy_params;
        proxy_pass http://unix:/run/[SUDO_USER]/[PROJECT_NAME].sock;
    }
}
