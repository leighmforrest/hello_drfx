name: Hello

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: push repo via scp
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          source: "."
          target: ${{ secrets.APP_DIRECTORY }}
      - name: build frontend and move to /var/www via ssh
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: | 
            cd ${{secrets.APP_DIRECTORY}}/frontend
            npm run build
            echo ${{secrets.APP_DIRECTORY}}
            cp -r ${{secrets.APP_DIRECTORY}}/dist/* /var/www/hello/frontend
     
